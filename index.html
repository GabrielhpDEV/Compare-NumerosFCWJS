<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Números</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="conteiner">
    <h1>Compare Números</h1>
    <form id="numForm">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br><br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br><br>
        <button class="btn" type="submit">Submeter</button>
        <div id="mensagem" class="mensagem"></div>
    </form>
</div>
<script src="./main.js"></script>
</body>
</html>ko
